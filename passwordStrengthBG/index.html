<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Background</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 shadow-md text-center">
    <h1 class="text-3xl">Image Password Strnegth</h1>
    <h5 class="text-gray-700 text-sm">Change the password to see the effect</h5>

    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email</label>
      <input type="email" name="email" placeholder="Enter Email" class="block w-full mt-2 p-2 border rounded">
    </div>
    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" class="block w-full mt-2 p-2 border rounded">
    </div>

    <button type="submit" class="bg-black text-white inline-block w-full py-2 mt-4 rounded">Submit</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
